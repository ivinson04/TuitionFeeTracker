<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        body { font-size: 28px; }
        table { width: 100%; border-collapse: collapse; font-size: 28px; }
        th, td { border: 1px solid black; padding: 12px; text-align: left; }
        th { background-color: #f2f2f2; }
        h1 { font-size: 32px; }
        button, input, a { font-size: 28px; }
    </style>
</head>
<body>
    <h1>Student Dashboard</h1>
    <p>Welcome, {{ current_user.username }}!</p>

    <h1>Payment History</h1>
    <table>
        <tr>
            <th>Amount</th>
            <th>Date</th>
            <th>Status</th>
        </tr>
        {% for payment in payments %}
        <tr>
            <td>â‚¹{{ payment.amount }}</td>
            <td>{{ payment.date.strftime('%Y-%m-%d') }}</td>
            <td>{{ payment.status }}</td>
        </tr>
        {% endfor %}
    </table>

    <h1>Request Payment</h1>
    <form action="{{ url_for('pay_fee', student_id=student.id) }}" method="POST">
        <input type="number" step="0.01" name="amount" placeholder="Amount" required>
        <button type="submit">Request Payment</button>
    </form>

    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
