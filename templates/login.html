<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KS Classes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1936562866322214"
     crossorigin="anonymous"></script>
<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Dark mode JavaScript -->
<script src="{{ url_for('static', filename='darkmode.js') }}"></script>

<style>
    .password-input-container {
        position: relative;
        display: flex;
        align-items: center;
    }
    
    .password-input-container input {
        padding-right: 40px;
        width: 100%;
    }
    
    .password-toggle {
        position: absolute;
        right: 10px;
        cursor: pointer;
        color: #666;
        font-size: 16px;
        user-select: none;
        z-index: 1;
    }
    
    .password-toggle:hover {
        color: #333;
    }
    
    /* Dark mode styles for password toggle */
    body.dark-mode .password-toggle {
        color: #ccc;
    }
    
    body.dark-mode .password-toggle:hover {
        color: #fff;
    }
</style>
</head>
<body>
    <div class="header">
        <h1 class="brand">KS Classes</h1>
        <div class="subtitle">Tuition Fee Tracker</div>
    </div>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="form-container">
            <h2 class="text-center mb-3">Login to Your Account</h2>
            
            <form method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <i class="fa fa-eye password-toggle" onclick="togglePassword('password')" id="password-toggle"></i>
                    </div>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            
            <div class="text-center mt-3">
                <a href="/register">New user? Register here</a>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; 2025 KS Classes. All rights reserved.</p>
    </div>

    <script>
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.getElementById(inputId + '-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
